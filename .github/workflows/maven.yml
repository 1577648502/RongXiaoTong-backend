name: Java CI with Maven update file

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@master
      with:
        java-version: 8
        distribution: "adopt"
        cache: maven
    - name: Build with Maven
      run: mvn clean package --file pom.xml
    - name: copy file
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_SSH_HOST }}
        username: ${{ secrets.SERVER_SSH_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        password: ${{ secrets.SERVER_SSH_PASS }}
        source: "target/rongxiaotong-backend-0.0.1-SNAPSHOT.jar"
        rm: true
        target: "/www/wwwroot/target"
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_SSH_HOST }}
        username: ${{ secrets.SERVER_SSH_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        password: ${{ secrets.SERVER_SSH_PASS }}
        command_timeout: 20s
        script:
          kill -9 $(lsof -t -i :8080);
          cd /www/wwwroot/target/target;
          java -jar -Xmx1024M -Xms256M  /www/wwwroot/target/target/rongxiaotong-backend-0.0.1-SNAPSHOT.jar --server.port=8080;
